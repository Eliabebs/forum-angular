<div class="card bg-dark text-white">
  <div class="card-header d-flex align-items-center justify-content-start">
    <a routerLink="/" class="me-2 text-white btn p-0" *ngIf="showGoBackLink">
      <i class="fas fa-arrow-left"></i>
    </a>
    <p class="fs-4 m-0">{{ title }}</p>
  </div>
  <div class="card-body">
    <p class="m-0">{{ body }}</p>
  </div>
  <div class="card-footer bg-white d-flex justify-content-between align-items-center">
    <p class="text-dark m-0">Enviada em <span class="fw-bold ">{{ createdAt | date }}</span></p>
    <a class="btn btn-info" [routerLink]="accessLink" *ngIf="showLink">Ver mais</a>
  </div>
</div>
